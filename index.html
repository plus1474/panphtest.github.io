<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - 法政大学放送研究会MediaWave</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        input[type="text"] {
            padding: 10px;
            margin-bottom: 10px;
            width: 150px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #errorMessage {
            color: red;
            margin-top: 10px;
            font-size: 0.9em;
            display: none;
        }
        .small-text {
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ようこそ</h1>
        <p>数字列を入力し「始める」をクリックしてください。</p>
        <p>
            <span class="small-text">
                ※ 入力された内容は、このサイト内でのみ一時的に利用され、外部に送信・保存されることはありません。
            </span>
        </p>
        <input type="text" id="inputText" placeholder="例) 1234567890">
        <button id="startButton">Enter</button>
        <p id="errorMessage">⚠️半角数字のみ入力してください。</p>
    </div>

    <script src="start.js"></script>
</body>
</html>
