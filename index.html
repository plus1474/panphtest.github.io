<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR.js Example</title>
    <!-- three.js r118 固定 -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.118.3/build/three.min.js"></script>
    <!-- AR.js -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/three.js/build/ar-threex.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      canvas { display: block; }
    </style>
  </head>
  <body>
    <script>
      let scene, camera, renderer, arToolkitSource, arToolkitContext, markerRoot;

      init();
      animate();

      function init() {
        scene = new THREE.Scene();

        camera = new THREE.Camera();
        scene.add(camera);

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // カメラソース
        arToolkitSource = new THREEx.ArToolkitSource({
          sourceType: 'webcam',
        });

        arToolkitSource.init(() => {
          setTimeout(() => {
            onResize();
          }, 2000);
        });

        window.addEventListener('resize', () => {
          onResize();
        });

        // ARコンテキスト
        arToolkitContext = new THREEx.ArToolkitContext({
          cameraParametersUrl: 'https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/three.js/data/camera_para.dat',
          detectionMode: 'mono'
        });

        arToolkitContext.init(() => {
          camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
        });

        // マーカーを追加
        markerRoot = new THREE.Group();
        scene.add(markerRoot);

        let markerControls = new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
          type: 'pattern',
          patternUrl: 'https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/three.js/data/patt.hiro'
        });

        // マーカーの上に立方体を描画
        let geometry = new THREE.BoxGeometry(1, 1, 1);
        let material = new THREE.MeshNormalMaterial();
        let cube = new THREE.Mesh(geometry, material);
        cube.position.y = 0.5;
        markerRoot.add(cube);
      }

      function onResize() {
        arToolkitSource.onResizeElement();
        arToolkitSource.copyElementSizeTo(renderer.domElement);
        if (arToolkitContext.arController !== null) {
          arToolkitSource.copyElementSizeTo(arToolkitContext.arController.canvas);
        }
      }

      function update() {
        if (arToolkitSource.ready) {
          arToolkitContext.update(arToolkitSource.domElement);
        }
      }

      function render() {
        renderer.render(scene, camera);
      }

      function animate() {
        requestAnimationFrame(animate);
        update();
        render();
      }
    </script>
  </body>
</html>
